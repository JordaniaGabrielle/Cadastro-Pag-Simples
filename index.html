<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>

        <a class="home" href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Galeria</a>
        <a href="#">Contatos</a>
    </nav>
    <div class="main-cadastro">
        <div class="esquerda-cadastro">
            <div class="titulo">Venha fazer parte do nosso Time <br>
            Para tornar o mundo um lugar melhor
            </div>
            <br>
           <div class="paragrafo">Ja pensou em fazer uma contribuição para este mundo lindo em que  vivemos ? <br>
            Agora voce pode! <br>
             cadastre-se e um dos nos nossos voluntarios entrarar em contato <br>
            Juntos faremos a diferença.
               </div> 
        </div>

        <div class="direita-cadastro">
            <div class="card-cadastro">
                <h1 class="cadastro">CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario"></label>
                    <input type="text" nome="usuario" placeholder="Nome">
                </div>
                    <div class="textfield">
                        <label for="email"></label>
                        <input type="email" nome="email" placeholder="E-mail">
                    </div>
                    <div class="textfield">
                        <label for="numero"></label>
                        <input type="text" nome="numero" placeholder="Telefone">
                    </div>
                    <button class="btn-cadastro">Cadastra-se</button>
            </div>
        </div>
    </div>

</body>
</html>
